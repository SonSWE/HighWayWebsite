<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <section>
        <div class="imgbx">
            <img src="	https://mcdn.nhanh.vn/store3/105877/bn/web2.png" alt="">
        </div>
        <div class="contentbx"> 
            <div class="formbx">
                <h2>Đăng nhập</h2>
                <form>
                    <div class="inputbx">
                        <span>Tài khoản</span>
                        <input id="username" type="text" name="">
                    </div>
                    <div class="inputbx">
                        <span>Mật khẩu</span>
                        <input id="password" type="password" name="">
                    </div>
                    <div class="remember">
                        <label><input type="checkbox" name="">Nhớ tài khoản</label>
                    </div>
                    <div class="inputbx">
                        <a onclick="DoLogin()"  type="submid">
                            Đăng nhập
                        </a>
                      
                    </div>
                    <div class="inputbx-sign-up ">
                        <p>Không có tài khoản ?</p>
                        <a  >Đăng Ký</a>
                    </div>
                </form>
    
            </div>
        </div> 
    </section>
</body>
<script src="../User/index.js"></script>
</html>
